<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form id="myform">
                    <label class="mylabel">Guest Name:</label>
                    <input type="text" name="guest" id="myinput" placeholder="Input guest name" />
                    <div class="mybtn">
                        <input class="button" type="submit" value="submit" name="">
                    </div>
                </form>
                <h4 style="color: black;font-style: italic;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial,
                sans-serif;">List Of Guests</h4>
                <ul id="guestnames">

                </ul>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>

</body>

</html>
